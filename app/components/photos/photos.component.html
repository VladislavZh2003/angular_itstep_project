<div>
    <button routerLink="/" class="btn btn-secondary">Back</button>
    <h3>Album {{albumId}}</h3>
    <div class="row">
        <div class="col-md-2 photo" *ngFor="let photo of photos async">
            <img src="{{photo.thumbnailUrl}}" alt="img-fault"/>
        </div>
    </div>
    <button routerLink="//comment" class="btn btn-secondary">Comment</button>
</div>
